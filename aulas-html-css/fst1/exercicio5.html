<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Cards Pokemon</title>
</head>
<body>
    <header>
        <h3>Cards Disponiveis</h3>
    </header>
    <main>
        <div class="card-pokemon" style="border: 1px solid black; width: 200px; margin: 5px; padding: 5px; text-align: center;">
            <img src="../assets/pikachu.png" alt="pikachu" class="image" style="width: 100%;">
            <h4>Pikachu</h4>
            <p class="value">R$: 50,00</p>
            <p class="description">Pikachu edicao limitada!</p>
        </div>


        <div class="card-pokemon" style="border: 1px solid black; width: 200px; margin: 5px; padding: 5px; text-align: center;">
            <img src="../assets/squirtle.png" alt="squirtle" class="image" style="width: 100%;">
            <h4>Squirtle</h4>
            <p class="value">R$: 80,00</p>
            <p class="description">Squirtle edicao limitada!</p>
        </div>
    </main>
</body>
</html>
